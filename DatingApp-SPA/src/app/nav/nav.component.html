    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
            placeholder="Username" [(ngModel)]="model.username" required>
      <input class="form-control mr-sm-2" type="text" name="password"
            placeholder="Password" [(ngModel)]="model.password" required>
      <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
