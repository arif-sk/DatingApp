<nav class="navbar navbar-expand-md navbar-dark bg-primary">
<div class="container">
  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >D. aap</a>
  <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link" [routerLink]="['/members']" >Matches </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">Lists</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">Messages</a>
    </li>
  </ul>
  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>
      welcome {{authService.decodedToken?.unique_name}}
    </a>
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropwown-divide"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"> Logout</i></a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" 
          placeholder="Username" [(ngModel)]="model.username" required>
    <input class="form-control mr-sm-2" type="password" name="password"
          placeholder="Password" [(ngModel)]="model.password" required>
    <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
  </form>
</div>
</nav>
